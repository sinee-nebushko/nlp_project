<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        min-height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: stretch;
        align-items: stretch;
        width: unset !important;
        margin: 80px 40% 0 120px;
        background: linear-gradient(to right, #7c6867 65% , transparent 65%);
    }

    #result{
        color: white;
        padding: 0 ;
        margin: 0 ;
        font-family: "Century Gothic";
        font-weight: 700;
        font-size: 450%;

    }
    #result-container{
        font-size: 150%;
        color: #f1e3e2;
        font-family: "Century Gothic";
        font-weight: 500;
    }
    p em{
        color: white;
        font-size: 20px;
    }

    #text{
        color: white;
        font-size: 20px;
    }

</style>
<body>
<div id="header">
    <div id="result">
        Result
    </div>
</div>
<div id="result-container">
     <p>Polarity:    <em>{{ polarity }}</em> </p>
    <p>Accuracy:    <em> {{ accuracy }}%</em></p>
     <div id = "text-cont">Original text:
         <div id="text">{{ text }}</div>
     </div>
</div>
</body>
</html>
