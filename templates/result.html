<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        min-height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: stretch;
        align-items: stretch;
        width: unset !important;
        margin: 80px 40% 0 120px;
        background: linear-gradient(to right, #7c6867 65% , transparent 65%);
    }

    #result{
        color: white;
        padding: 0 ;
        margin: 0 ;
        font-family: "Century Gothic";
        font-weight: 700;
        font-size: 450%;

    }
    #result-container{
        font-size: 150%;
        color: #f1e3e2;
        font-family: "Century Gothic";
        font-weight: 500;
    }
    p em{
        color: white;
        font-size: 20px;
    }

    #text{
        color: white;
        font-size: 20px;
    }
    .button_block{

        display: flex;
        justify-content: flex-end;

    }
        #button{
        padding: 0;
        border: none;
        background-color: transparent;
        right: 0 ;
        font-size: 200%;
        font-weight: 700;
        font-family: "Century Gothic";
        color: rgb(199, 167, 166);
        text-decoration: none;

        margin-top: -10px;
    }
    #button:hover:not(:active) {
        color: rgb(245, 228, 182);
    }

    #button:active {
        color: rgb(199, 167, 166);
    }

</style>
<body>
<div id="header">
    <div id="result">
        Result
    </div>
</div>
<div id="result-container">
     <p>Polarity:    <em>{{ polarity }}</em> </p>
    <p>Accuracy:    <em> {{ accuracy }}%</em></p>
     <div id = "text-cont">Original text:
         <div id="text">{{ text }}</div>
     </div>
</div>
<div class="button_block">
    <input id="button" type="button" onclick="history.back()" value="Return to analyze" >
</div>
</body>
</html>
