<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        min-height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: stretch;
        align-items: stretch;
        width: unset !important;
        margin: 20px 120px 0 120px;
        background: linear-gradient(to right, #9c666d 45% , transparent 45%);
        margin-top: 50px;
    }

    #header-content{
        top:0;
        left: 0;
        color: white;
        padding: 0 0 0 0 ;
        font-size: 200%;
        font-family: "Century Gothic";
        font-weight: 700;
        justify-content: stretch;
        align-items: stretch;
    }
    #annotation{
        font-size: 20px;
        font-weight: 200;
        color: #ffffff;
        font-family: "Century Gothic";
    }
    #text-form-field-text{
        padding: 20px 20px 20px 20px;
        width: auto;
        height:300px;
        background: #f1e3e2;
        outline: none;
        color: #353535;
        font-size: 20px;
        border: 1px solid #dfe0da;
        box-shadow: 0 5px rgba(255,255,255,.2) inset, 0 5px 10px rgba(0,1,6,.5), 0 0 1px 1px rgba(0,1,6,.2);
        border-radius: 0 80px 0 80px;
        font-family: "Century Gothic";

    }

    .button_block{

        display: flex;
        justify-content: flex-end;

    }

    #button{
        padding: 0;
        border: none;
        background-color: transparent;
        right: 0 ;
        font-size: 190%;
        font-weight: 700;
        font-family: "Century Gothic";
        color: rgb(156, 102, 109);
        text-decoration: none;

        margin-top: 0;
    }
    #button:hover:not(:active) {
        color: rgb(200, 134, 142);
    }

    #button:active {
        color: rgb(133, 87, 93);
    }


</style>
<body>

<div class="text_form_field">
    <form action="#" id="content" method="post">
        {% csrf_token %}
    </form>
</div>

<div id="header">
    <div id="header-content">
        Экспертная система
    </div>
</div>
<div id="annotation">
    <p>Определение лингвистического значения </p>
    <p>слова "ХВОСТ" в русском предложении</p>
</div>

<label for='text-form-field-text'>
</label>
<textarea id = "text-form-field-text" form="content" name = "content" ></textarea>
<div class="button_block">
    <input id="button" form='content' type="submit" value="Определить значение" >
</div>


</body>
</html>
